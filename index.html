<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/pentagon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Genius Calculator</title>
</head>
<body>
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Homepage</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center flex flex-col">
          <a class="btn btn-ghost uppercase text-xl font-bold text-violet-800">Calculator</a>
          <p class="text-xs font-normal text-gray-200 mt-[-10px]">MADE BY MAFUZUR RAHMAN</p>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
    </header>
    <main>
        <!-- Main Container -->
        <section class="flex flex-col lg:flex-row container mx-auto mt-6">
            <!-- Shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- card 01 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-8"><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl">Triangle</h2>
                      <p class="mt-4">Area (A) = 0.5 x b x h</p>
                      <!-- input fill -->
                      <div class="mt-2 mb-4">
                        <input id="triangle-base" class="w-16 bg-slate-100 rounded-md" placeholder="b" type="text">
                        <span>cm</span>
                        <input id="triangle-height" class="w-16 bg-slate-100 ml-4 rounded-md" placeholder="h" type="text">
                        <span>cm</span>
                      </div>
                      <p>Area: <span id="triangle-area">0 </span>cm<sup>2</sup><p>
                      <div class="card-actions justify-end">
                        <button onclick="triangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- card 02 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-8"><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl">Rectangle</h2>
                      <p class="mt-4">Area (A) = w x I</p>
                      <!-- input fill -->
                      <div class="mt-2 mb-4">
                        <input id="rectangle-width" class="w-16 bg-slate-100 rounded-md" placeholder="w" type="text">
                        <span>cm</span>
                        <input id="rectangle-height" class="w-16 bg-slate-100 ml-4 rounded-md" placeholder="I" type="text">
                        <span>cm</span>
                      </div>
                      <p>Area: <span id="rectangle-area">0 </span>cm<sup>2</sup><p></p>
                      <div class="card-actions justify-end">
                        <button onclick="rectangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- card 03 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-8"><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl">Ellipse</h2>
                      <p class="mt-4">Area (A) = Ï€ ab</p>
                      <!-- input fill -->
                      <div class="mt-2 mb-4">
                        <input id="ellipse-a" class="w-16 bg-slate-100 rounded-md" placeholder="a" type="text">
                        <span>cm</span>
                        <input id="ellipse-b" class="w-16 bg-slate-100 ml-4 rounded-md" placeholder="b" type="text">
                        <span>cm</span>
                      </div>
                      <p>Area: <span id="ellipse-area">0 </span>cm<sup>2</sup><p></p>
                      <div class="card-actions justify-end">
                        <button onclick="ellipse()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>


            </div>
            <!-- area calculator -->
            <div class="flex flex-col">
              <div class="w-[375px] md:w-[400px] text-center">
                <h4 class="uppercase text-xl font-bold text-violet-400">Area Calculator</h4>
            </div>
            <div id="this-area" class="mx-auto mt-8">

            </div>
            </div>
        </section>
    </main>
    <script src="./area-calcutator.js"></script>
</body>
</html>
